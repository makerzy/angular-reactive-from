<div class="container-fluid">
  <h2>New User Form</h2>

  <form [formGroup]="newUserForm">
    {{newUserForm.value|json}}

    <div class="form-group">
      <label for="userName">Username</label>
      <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" (focus)="loadData()"
        type="text" class="form-control">

      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="text-danger">
        <small *ngIf="userName.errors?.required">*Name is required</small>

        <small *ngIf="userName.errors?.minlength">*Name must be at least 3 characters</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" [class.is-invalid]="email.invalid && email.touched" formControlName="email"
        class="form-control">
      <div *ngIf="email.invalid && email.touched">
        <small class="text-danger">Email is required</small>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" formControlName="subscribe">
      <label for="subscribe" class="from-check-label">Send me promotional offers</label>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control">

    </div>

    <div class="form-group">
      <label for="validatePassword">Validate Password</label>
      <input type="password" [class.is-invalid]="newUserForm.errors?.notSame" formControlName="validatePassword"
        class="form-control">
      <small class="text-danger" *ngIf="newUserForm.errors?.notSame">Password do not match</small>
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" formControlName="street" class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>
</div>
